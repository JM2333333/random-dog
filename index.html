<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doggo Dispenser</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #fefae0;
      font-family: sans-serif;
    }
    h1 {
      color: #333;
    }
    img {
      max-width: 80vw;
      max-height: 70vh;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .refresh {
      margin-top: 20px;
      padding: 10px 20px;
      background: #f9c74f;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .refresh:hover {
      background: #f9844a;
      color: white;
    }
  </style>
</head>
<body>
  <h1>üê∂ Here's a random dog!</h1>
  <img id="dog-img" src="" alt="A random dog" />
  <button class="refresh" onclick="fetchDog()">Refresh Dog</button>

  <script>
    async function fetchDog() {
      try {
        const response = await fetch('https://dog.ceo/api/breeds/image/random');
        const data = await response.json();
        document.getElementById('dog-img').src = data.message;
      } catch (error) {
        alert("Couldn't fetch a dog right now. Try again later!");
      }
    }
    // Load a dog image on initial page load
    fetchDog();
  </script>
</body>
</html>
